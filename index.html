<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/Ico-Shop-Beer.ico" type="image/x-icon">
    <title>Nosso Boteko</title>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="./img/logo.png" alt="Foto Logomarca" class="img-logo">
        </div>
       
        <nav class="nav">
            <ul class="menu">
                <li class="menu-itens">Inicio</li>
                <li class="menu-itens">Happy Hour</li>
                <li class="menu-itens">Cardapio</li>
                <li class="menu-itens">Galeria</li>
                <li class="menu-itens">O Boteko</li>
            </ul>
        </nav>
    </header>

    <main class="conteudo-principal">
        
        <section class="marcas">
            <h2>Marcas ou Patrocínio</h2>
        </section>
        
        <article class="happy-hour">
            <h2 class="happy-hour-titulo">Happy Hour</h2>
            <p>Venha celebrar o fim de semana com muita música boa. Convide os amigos e se junte a nós. O Nosso Boteko garante um serviço de qualidade e uma noite super agradável</p>
            <div class="galeria-happy-hour">
                <img src="./img/banda1.jpg" alt="banner">
                <img src="./img/banda2.jpg" alt="banner">
                <img src="./img/banda3.jpg" alt="banner">
            </div>
        </article>
    </main>
</body>
</html>
